version: "3.8"

services:
  rstudio:
    image: tschaffter/rstudio:4.0.5
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rstudio
    env_file:
      - .env
    volumes:
      - .:/home/rstudio/awesome-project:rw
    ports:
      - "${HOST_PORT}:8787"
    command: rstudio
